<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		// Vue 객체
		// vue.js는 vue 객체를 생성하는 것으로 시작
		// vue 객체는 vue.js에서 사용되는 데이터, 함수 등 다양한 요소들을 관리하는 객체
		
		window.onload = function(){
			var test1 = new Vue({
				el : "#test1",
				data : {
					str1 : '문자열 1',
					int1 : 100,
					float1 : 11.11
				}
			})

			var test2 = new Vue({
				el: ".test2",
				data : {
					str1 : '문자열 2',
					int1 : 200,
					float1 : 22.22
				}
			})

			var test3 = new Vue({
				el : "#test3",
				data: {
					int3 : 100,
					float3 : 11.11,
					str3 : "문자열3",
					boolean3 : true,
					arr3 : [10, 20, 30,],
					object3 : {
						a1 : 'a1 문자열',
						a2 : 'a2 문자열',
					}
				}
			})
			console.log(test3.int3);
			console.log(test3.$data);
			console.log(test3.$data.int3);

			var test4 = new Vue({
				el : "#test4",
				data : {
					name : '홍길동',
					age : 30,
				},
				methods : {
					user_info : function(){
						return '이름은' + this.name + '이고 나이는' + this.age + '살입니다'
					}
				}
			})
		}
	</script>
</head>
<body>
	<div id="test1">
		<h3>{{str1}}</h3>
		<h3>{{int1}}</h3>
		<h3>{{float1}}</h3>
	</div>
	
	<hr>

	<div class="test2">
		<h3>{{str1}}</h3>
		<h3>{{int1}}</h3>
		<h3>{{float1}}</h3>
	</div>
	<div class="test2">
		<h3>{{str1}}</h3>
		<h3>{{int1}}</h3>
		<h3>{{float1}}</h3>
	</div>

	<hr>

	<div id="test3">
		<h3>{{int3}}</h3>
		<h3>{{float3}}</h3>
		<h3>{{str3}}</h3>
		<h3>{{boolean3}}</h3>
		<h3>{{arr3[0]}}</h3>
		<h3>{{arr3[1]}}</h3>
		<h3>{{arr3[2]}}</h3>
		<h3>{{object3.a1}}</h3>
		<h3>{{object3.a2}}</h3>
	</div>

	<hr>

	<div id="test4">
		<h3>{{user_info()}}</h3>
	</div>
</body>
</html>
